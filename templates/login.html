<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Service Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

  </head>

<body class="text-center">
  <div class="container">
    {% include 'includes/_messages.html'%}
    <form class="form-signin" action="" method="POST">
    <h1 class="font-weight-normal">Please sign in</h1>
    <h1 class="small space">You have to log in to continue</h1>


            <label class="sr-only">Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>




            <label class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>





        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>

    </form>



  {% block body %}{% endblock %}
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></script>
</body>

</html>
