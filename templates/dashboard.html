{% extends 'layout.html' %}

{% block body %}
  <h1 class="margin1">List of customers</h1>

  <hr>
  <table class="table table-striped">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>PESEL</th>
  </tr>
    {% for customer in customers %}
      <tr>
        <td>{{customer[0]}}</td>
        <td>{{customer[1]}}</td>
        <td>{{customer[2]}}</td>
        <td>{{customer[3]}}</td>

      </tr>
    {% endfor %}
  </table>
{% endblock %}
